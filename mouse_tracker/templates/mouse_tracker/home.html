{% extends 'mouse_tracker/base.html' %}
{% block content %}
<div class="home-container">
    <div class="home-content">
        <div class="home-buttons">
            <form action="{% url 'renderWA' %}" method="GET" class="option_btn home-form">
                <button type="submit" class="btn-transparent option_btn">Usar c√¢mera</button>
            </form>
            <input id="fileInput" type="file" style="display:none;" />
            <input class="option_btn" type="button" value="Upload Video"
                onclick="document.getElementById('fileInput').click();" />
        </div>
        <div class="home-filepath" id="filecomponent">
            <form action="{% url 'get_filepath' %}" class="fileform" method="POST">
                {% csrf_token %}
                <input id="filepath_value" name="filepath_value" class="home-input" type="text">
                <input type="submit" id="confirm_video" value="Confirmar" class="btn btn-primary home-confirmbtn">
            </form>
        </div>
    </div>
</div>

{% endblock %}
